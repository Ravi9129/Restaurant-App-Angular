<!-- Button trigger modal -->
<button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Click here to Payment
</button>

<!-- Modal -->


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        

        <div class="container p-0">
          <form #orderData="ngForm"  (ngSubmit)="orderNow(orderData.value)">
          <div class="card px-4">
              <p class="h8 py-3">Payment Details</p>
              <div class="row gx-3">
                  <div class="col-12">
                      <div class="d-flex flex-column">
                          <p class="text mb-1">Person Name</p>
                          <input class="form-control mb-3" type="text" placeholder="Name" value="Aachal Wankhade">
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="d-flex flex-column">
                          <p class="text mb-1">Card Number</p>
                          <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="d-flex flex-column">
                          <p class="text mb-1">Card Expiry Date</p>
                          <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="d-flex flex-column">
                          <p class="text mb-1">CVV/CVC</p>
                          <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="btn btn-primary mb-3">
                          <span class="ps-3">{{totalPrice}}</span>
                          <span class="fas fa-arrow-right"></span>
                      </div>

                      
                      &nbsp;&nbsp;&nbsp;
                      <button class="form-button m-5 float-left">Pay Now</button>

                  </div>
              </div>
            
          </div>
        </form>    
        <button class="btn btn-black" data-bs-dismiss="modal">Close</button>
      </div>
     </div> 
    </div>

  </div>
</div>
